<div class="container signup">
    <div class="row">
        <div class="col-12">
            <h2>Sign up Form</h2>
            <div class="signup-text2">Apply for membership to receive special privileges</div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <label class="form-label" for="email">E-mail</label>
        </div>
        <div class="col-sm-12 col-md-8">
            <input class="form-control" type="text" name="email" id="email" placeholder="ex: myname@example.com" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <label class="form-label" for="password">Password</label>
        </div>
        <div class="col-sm-12 col-md-8">
            <input class="form-control" type="password" name="password" id="password" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <label class="form-label" for="confirm_password">Confirm Password</label>
        </div>
        <div class="col-sm-12 col-md-8">
            <input class="form-control" type="password" name="confirm_password" id="confirm_password" />
        </div>
    </div>

    <div class="mt-4 shipping-title">Shipping Address</div>

    <div class="row mt-2">
        <div class="col-sm-12 col-md-4">
            <label class="form-label">Name</label>
        </div>
        <div class="col-sm-12 col-md-8">
            <div class="row">
                <div class="col-sm-6 col-md-6 pe-0">
                    <input class="form-control" type="text" name="first_name" id="first_name" placeholder="First Name" />
                </div>
                <div class="col-sm-6 col-md-6 pl-0">
                    <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Last Name" />
                </div>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <label class="form-label" for="phone_number">Phone Number</label>
        </div>
        <div class="col-sm-12 col-md-8">
            <input class="form-control" type="text" name="phone_number" id="phone_number" placeholder="(000) 000-0000" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <label class="form-label" for="address">Address</label>
        </div>
        <div class="col-sm-12 col-md-8">
            <input class="form-control" type="text" name="address" id="address" placeholder="Street Address" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <label class="form-label" for="city">City</label>
        </div>
        <div class="col-sm-12 col-md-4">
            <input class="form-control" type="text" name="city" id="city" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <label class="form-label" for="province">State / Province</label>
        </div>
        <div class="col-sm-12 col-md-4">
            <select class="form-select" id="province" name="province">
                <option></option>
                <option>Bangkok</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <label class="form-label" for="postcode">Postal / Zip Code</label>
        </div>
        <div class="col-sm-12 col-md-4">
            <input class="form-control" type="text" name="postcode" id="postcode" />
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 text-center">
            <button class="btn-submit" type="submit">Submit</button>
        </div>
    </div>
    
</div>
